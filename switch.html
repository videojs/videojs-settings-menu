<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-settings-menu Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-settings-menu.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>
<style>
  #wrapper {
    max-width: 800px;
  }
</style>
<body>
  <div id="wrapper">
  <video id="videojs-settings-menu-player" class="video-js vjs-default-skin" controls>
    <source src="http://www.streambox.fr/playlists/x36xhzz/x36xhzz.m3u8" type='application/x-mpegURL'>

    <track label="Deutsch" kind="subtitles" srclang="de" src="captions/sintel-de.vtt">
    <track label="English" kind="subtitles" srclang="en" src="captions/sintel-en.vtt" default>
    <track label="Espaå˜ol" kind="subtitles" srclang="es" src="captions/sintel-es.vtt">

    <track kind="captions" src="/example-captions.vtt" srclang="en" label="English">
  </video>
  </div>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>
    <li><a href="/docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/node_modules/videojs-hls-handler/dist/videojs-hls-handler.js"></script>
	<script src="/node_modules/videojs-hls-state-manager/dist/vjs-hls-state-manager.js"></script>
	<script src="/node_modules/videojs-quality-switch/dist/videojs-quality-switch.js"></script>
  <script src="/dist/videojs-settings-menu.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-settings-menu-player', {
        'playbackRates': [0.5, 1, 1.5, 2],
        fluid: true,
        muted: true,
        html5: {
          hlsjsConfig: {},
          nativeTextTracks: false
        },
        controlBar: {
          children: {
              'playToggle':{},
              'muteToggle':{},
              'volumeControl':{},
              'currentTimeDisplay':{},
              'timeDivider':{},
              'durationDisplay':{},
              'liveDisplay':{},

              'flexibleWidthSpacer':{},
              'progressControl':{},
              'switcher': {},
              'settingsButton': {
                entries : [
                  'subtitlesButton',
                  'captionsButton',
                  'playbackRateMenuButton'
                ]
              },
              'fullscreenToggle':{}
          }
        },
        plugins: {
          qualitySwitch: {}
        }
      });
      player.play();
    }(window, window.videojs));
  </script>
</body>
</html>
